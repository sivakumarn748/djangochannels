{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Channels</title>
    <link rel="stylesheet" href="{% static 'css/main.css'}" type="text/css">
</head>
<body>
    <h3 id="label-username">Username</h3>
    <div>
        <input type="text" id="username">
        <button id="btn-join">Join Room</button>
    </div>

    <div class="main-grid-container">
        <div id="video-container">
            <div>
                <video src="" id="local-video" style="float:left;" autoplay playsInline></video>
                <button id="btn-toggle-audio">Audio Mute</button>
                <button id="btn-toggle-video">Video off</button>
            </div>
        </div>

        <div id="chat">
            <h3>Chat</h3>
            <div id="messages">
                <ul id="message-list">
                    
                </ul>
            </div>

            <div>
                <input type="text" id="msg">
                <button id="btn-send-msg">Send Message</button>
                <button id="btn-share-screen">Share Screen</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
